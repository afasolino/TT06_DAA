# Tiny Tapeout project information
project:
  title:        "tiny MAC accelerator"      # Project title
  author:       "Andrea Fasolino"      # Your name
  discord:      "andreafasolino_78028"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Multiply-accumulate operation for resource constrained devices"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     50000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_afasolino"
  
  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:        
    - "tt_um_afasolino.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "output selector or second input"
  ui[1]: "output selector or second input"
  ui[2]: "second input"
  ui[3]: "first input"
  ui[4]: "first input"
  ui[5]: "first input"
  ui[6]: "first input"
  ui[7]: "if operate sign extention"

  # Outputs
  uo[0]: ""
  uo[1]: ""
  uo[2]: ""
  uo[3]: ""
  uo[4]: ""
  uo[5]: ""
  uo[6]: ""
  uo[7]: ""

  # Bidirectional pins
  uio[0]: "output or next even power"
  uio[1]: "output or next even power"
  uio[2]: "output or next even power"
  uio[3]: "output or next even power"
  uio[4]: "output or counter even power"
  uio[5]: "output or counter even power"
  uio[6]: "output or counter even power"
  uio[7]: "output or counter even power"

# Do not change!
yaml_version: 6
